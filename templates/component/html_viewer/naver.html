<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans KR", "Malgun Gothic", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif; }
        
        .header { background: #fff; border-bottom: 1px solid #e5e5e5; }
        .header_inner { max-width: 1200px; margin: 0 auto; padding: 0 20px; display: flex; align-items: center; height: 60px; }
        .logo { font-size: 24px; font-weight: bold; color: #03c75a; text-decoration: none; }
        .nav { margin-left: 40px; }
        .nav a { margin-right: 20px; color: #333; text-decoration: none; font-size: 14px; }
        .nav a:hover { color: #03c75a; }
        
        .main { max-width: 1200px; margin: 0 auto; padding: 40px 20px; }
        .search_section { text-align: center; margin-bottom: 40px; }
        .search_title { font-size: 48px; font-weight: bold; color: #03c75a; margin-bottom: 30px; }
        .search_box { display: flex; max-width: 500px; margin: 0 auto; border: 2px solid #03c75a; border-radius: 8px; overflow: hidden; }
        .search_input { flex: 1; padding: 15px; border: none; outline: none; font-size: 16px; }
        .search_button { padding: 15px 25px; background: #03c75a; color: white; border: none; cursor: pointer; font-size: 16px; }
        .search_button:hover { background: #02b351; }
        
        .quick_links { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-top: 40px; }
        .quick_link { background: #f8f9fa; padding: 20px; border-radius: 8px; text-align: center; text-decoration: none; color: #333; transition: background 0.2s; }
        .quick_link:hover { background: #e9ecef; }
        .quick_link h3 { margin-bottom: 10px; color: #03c75a; }
        
        .footer { background: #f8f9fa; padding: 40px 20px; margin-top: 60px; }
        .footer_inner { max-width: 1200px; margin: 0 auto; text-align: center; color: #666; }
    </style>
</head>
<body>
    <header class="header">
        <div class="header_inner">
            <a href="#" class="logo">NAVER</a>
            <nav class="nav">
                <a href="#">메일</a>
                <a href="#">카페</a>
                <a href="#">블로그</a>
                <a href="#">쇼핑</a>
                <a href="#">뉴스</a>
                <a href="#">증권</a>
                <a href="#">부동산</a>
                <a href="#">지도</a>
            </nav>
        </div>
    </header>
    
    <main class="main">
        <section class="search_section">
            <h1 class="search_title">NAVER</h1>
            <div class="search_box">
                <input type="text" class="search_input" placeholder="검색어를 입력하세요">
                <button class="search_button">검색</button>
            </div>
        </section>
        
        <section class="quick_links">
            <a href="#" class="quick_link">
                <h3>메일</h3>
                <p>새로운 메일을 확인하세요</p>
            </a>
            <a href="#" class="quick_link">
                <h3>카페</h3>
                <p>관심 카페를 둘러보세요</p>
            </a>
            <a href="#" class="quick_link">
                <h3>블로그</h3>
                <p>다양한 블로그를 만나보세요</p>
            </a>
            <a href="#" class="quick_link">
                <h3>쇼핑</h3>
                <p>쇼핑몰을 둘러보세요</p>
            </a>
            <a href="#" class="quick_link">
                <h3>뉴스</h3>
                <p>최신 뉴스를 확인하세요</p>
            </a>
            <a href="#" class="quick_link">
                <h3>증권</h3>
                <p>주식 정보를 확인하세요</p>
            </a>
        </section>
    </main>
    
    <footer class="footer">
        <div class="footer_inner">
            <p>© NAVER Corp.</p>
        </div>
    </footer>
</body>
</html>
